[build]
base = "frontend"
command = "npm run build"
publish = "build"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[context.production]
command = "npm run build"
publish = "build"

[context.development]
command = "npm start"
publish = "build"

[functions]
node_bundler = "esbuild"
